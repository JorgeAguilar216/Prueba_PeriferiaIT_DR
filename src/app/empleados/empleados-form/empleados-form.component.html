<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="empleadosID"
    [value]="service.formData.empleadosID" />
    <div class="form-group">
        <label>NOMBRE</label>
        <input class="form-control form-control-lg" placeholder="Nombre del empleado"
        name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre"
        required>
    </div>

    <div class="form-group">
        <label>APELLIDO</label>
        <input class="form-control form-control-lg" placeholder="Apellido del empleado"
        name="apellido" #apellido="ngModel" [(ngModel)]="service.formData.apellido"
        required>
    </div>

    <div class="form-group">
        <label>IDENTIFICACION</label>
        <input class="form-control form-control-lg" placeholder="Identificacion del empleado"
        name="identificacion" #identificacion="ngModel" [(ngModel)]="service.formData.identificacion"
        required>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ENVIAR</button>
    </div>
</form>
